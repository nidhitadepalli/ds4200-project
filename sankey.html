<body>
  <h2>Sankey Diagram: Payment Method to Customer Segment</h2>

  <div id="controls">
    <label><input type="radio" name="filter" value="All" checked> All</label>
    <label><input type="radio" name="filter" value="Credit Card"> Credit Card</label>
    <label><input type="radio" name="filter" value="PayPal"> PayPal</label>
    <label><input type="radio" name="filter" value="Cash"> Cash</label>
    <label><input type="radio" name="filter" value="Bank Transfer"> Bank Transfer</label>
    <label><input type="radio" name="filter" value="Venmo"> Venmo</label>
  </div>

  <svg id="sankey" width="900" height="500"></svg>

  <script>
    const fullData = {
      nodes: [
        { name: "Credit Card" },
        { name: "PayPal" },
        { name: "Cash" },
        { name: "Bank Transfer" },
        { name: "Venmo" },
        { name: "Weekly" },
        { name: "Monthly" },
        { name: "Fortnightly" },
        { name: "Annually" },
        { name: "Bi-Weekly" },
        { name: "Every 3 Months" }
      ],
      links: [
        { source: 0, target: 5, value: 90 },
        { source: 0, target: 6, value: 70 },
        { source: 1, target: 5, value: 100 },
        { source: 1, target: 8, value: 60 },
        { source: 2, target: 6, value: 85 },
        { source: 2, target: 9, value: 45 },
        { source: 3, target: 10, value: 95 },
        { source: 3, target: 7, value: 90 },
        { source: 4, target: 8, value: 80 },
        { source: 4, target: 7, value: 65 }
      ]
    };

    const svg = d3.select("#sankey"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const sankey = d3.sankey()
      .nodeWidth(20)
      .nodePadding(15)
      .extent([[1, 1], [width - 1, height - 6]]);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    function render(filteredLinks) {
      svg.selectAll("*").remove();

      const graph = {
        nodes: fullData.nodes.map(d => Object.assign({}, d)),
        links: filteredLinks.map(d => Object.assign({}, d))
      };

      sankey(graph);

      svg.append("g")
        .selectAll("path")
        .data(graph.links)
        .join("path")
        .attr("class", "link")
        .attr("d", d3.sankeyLinkHorizontal())
        .attr("stroke", d => color(d.source.name))
        .attr("stroke-width", d => Math.max(1, d.width))
        .attr("fill", "none")
        .attr("stroke-opacity", 0.5)
        .append("title")
        .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value} customers`);

      const node = svg.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x0},${d.y0})`);

      node.append("rect")
        .attr("height", d => d.y1 - d.y0)
        .attr("width", sankey.nodeWidth())
        .attr("fill", d => color(d.name))
        .append("title")
        .text(d => `${d.name}\n${d.value}`);

      node.append("text")
        .attr("x", -6)
        .attr("y", d => (d.y1 - d.y0) / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .text(d => d.name)
        .filter(d => d.x0 < width / 2)
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");
    }

    // Initial render
    render(fullData.links);

    // Filter interaction
    d3.selectAll("input[name='filter']").on("change", function() {
      const selected = this.value;
      if (selected === "All") {
        render(fullData.links);
      } else {
        const index = fullData.nodes.findIndex(n => n.name === selected);
        const filtered = fullData.links.filter(d => d.source === index);
        render(filtered);
      }
    });
  </script>
</body>
