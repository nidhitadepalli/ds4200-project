<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sankey Diagram - Payment Method to Customer Segment</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .node rect {
      cursor: move;
      fill-opacity: 0.9;
      shape-rendering: crispEdges;
    }
    .node text {
      pointer-events: none;
      font-size: 12px;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: 0.2;
    }
    .link:hover {
      stroke-opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Sankey Diagram: Payment Method to Customer Segment</h2>
  <svg id="sankey" width="900" height="500"></svg>

  <script>
    const data = {
      nodes: [
        { name: "Credit Card" },
        { name: "PayPal" },
        { name: "Cash" },
        { name: "Bank Transfer" },
        { name: "Venmo" },
        { name: "Weekly" },
        { name: "Monthly" },
        { name: "Fortnightly" },
        { name: "Annually" },
        { name: "Bi-Weekly" },
        { name: "Every 3 Months" }
      ],
      links: [
        { source: 0, target: 5, value: 90 },
        { source: 0, target: 6, value: 70 },
        { source: 1, target: 5, value: 100 },
        { source: 1, target: 8, value: 60 },
        { source: 2, target: 6, value: 85 },
        { source: 2, target: 9, value: 45 },
        { source: 3, target: 10, value: 95 },
        { source: 3, target: 7, value: 90 },
        { source: 4, target: 8, value: 80 },
        { source: 4, target: 7, value: 65 }
      ]
    };

    const svg = d3.select("#sankey"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const sankey = d3.sankey()
      .nodeWidth(20)
      .nodePadding(15)
      .extent([[1, 1], [width - 1, height - 6]]);

    const {nodes, links} = sankey(data);

    svg.append("g")
      .selectAll("path")
      .data(links)
      .join("path")
      .attr("class", "link")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke-width", d => Math.max(1, d.width))
      .append("title")
      .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value} customers`);

    const node = svg.append("g")
      .selectAll("g")
      .data(nodes)
      .join("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.x0},${d.y0})`);

    node.append("rect")
      .attr("height", d => d.y1 - d.y0)
      .attr("width", sankey.nodeWidth())
      .attr("fill", "steelblue")
      .append("title")
      .text(d => `${d.name}\n${d.value}`);

    node.append("text")
      .attr("x", -6)
      .attr("y", d => (d.y1 - d.y0) / 2)
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(d => d.name)
      .filter(d => d.x0 < width / 2)
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
  </script>
</body>
</html>
